[colors]
background = #bb232931
background-alt = #373B41
foreground = #C5C8C6
primary = #4ECCA3
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 16pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Computer Modern:pixelsize=10;0
font-1 = Font Awesome 6 Free:pixelsize=10;0
font-2 = Font Awesome 6 Free Solid:pixelsize=10;0

modules-left = xworkspaces xwindow
modules-right = pulseaudio backlight xkeyboard cpu memory wlan eth battery
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
 
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = acpi_video0
format = <label>
label =  %percentage%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = scroll lock
label-indicator-on-capslock = "  A "
label-indicator-off-capslock = "  a "
label-indicator-on-numlock = " 1"
label-indicator-off-numlock = " 0"

label-layout = ""
; label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#4ECCA3}%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#4ECCA3}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date =  %d %B  %H:%M
date-alt = %a, %d %B %Y %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 99
low-at = 15
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 0
time-format = %H:%M
label-charging =  %percentage%% %time%
label-discharging =  %percentage%% %time%
label-full =  

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
